<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body style="background-color: aliceblue;">
    <script>
        function onload() {
            const token = sessionStorage.getItem("token");
            const id = sessionStorage.getItem("propertyId");

            const myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer " + token);

            const requestOptions = {
                method: "GET",
                headers: myHeaders
            };
            fetch(`http://localhost:8080/user/rest/get-propertyById/${id}`, requestOptions)
                .then((response) => response.json())
                .then((result) => {
                    const resp = result;
                    loadData(resp.body.property);
                })
                .catch((error) => console.error(error));

            function loadData(property) {
                const tbody = document.getElementById("content");
                if (property == null) {
                    tbody.innerHTML = `<span>No Record</span>`;
                } else {
                    tbody.innerHTML = `<h1>${property.title}</h1>
                                        <figure class="figure">
                                            <img src="${property.imageUrl}" class="figure-img img-fluid rounded" alt="Image">
                                        </figure>
                                        <p><span class="fw-medium">Price:</span> â‚¹${property.price}</p>
                                        <p><span class="fw-medium">Contact:</span> ${property.contactNumber}</p>
                                        <p><span class="fw-medium">For</span> ${property.type}</p>
                                        <p><span class="fw-medium">Location:</span> ${property.location}</p>
                                        <p><span class="fw-medium">Owner Id:</span> ${property.ownerId}</p>
                                        <p><span class="fw-medium">Date Listed:</span> ${property.dateListed}</p>
                                        <p><span class="fw-medium">Description:</span> ${property.description}</p>
                                        <p><span class="fw-medium">Admin approval:</span> ${property.adminApproval}</p>`;
                }
            }
        }
        onload();
        function propertyListPage() {
            const token = sessionStorage.getItem("token");

            const myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer " + token);
            const requestOptions = {
                method: "GET",
                headers: myHeaders,
                redirect: "follow"
            };
            fetch("http://localhost:8080/user/property-list", requestOptions)
                .then((response) => response.text())
                .then((html) => {
                    document.write(html);
                    document.close();
                })
                .catch((error) => console.error(error));
        }
    </script>
    <header>
        <div class="row border fixed-top" style="background-color:antiquewhite;">
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-1"></div>
            <div class="col md-4 m-3">
                <nav class="nav">
                    <a class="icon-link icon-link-hover" href="" onclick="propertyListPage()"
                        style="--bs-icon-link-transform: translate3d(0, -.125rem, 0);">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                            class="bi" aria-hidden="true" fill="#1f1f1f">
                            <path d="m330-444 201 201-51 51-288-288 288-288 51 51-201 201h438v72H330Z" />
                        </svg>
                        Go back
                    </a>
                </nav>
            </div>
            <div class="col md-2 m-3 border-start border-dark-subtle">
                <a href="http://localhost:8080/" class="btn btn-danger link-dark"><svg
                        xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px"
                        fill="#1f1f1f" class="d-inline">
                        <path
                            d="M216-144q-29.7 0-50.85-21.15Q144-186.3 144-216v-528q0-29.7 21.15-50.85Q186.3-816 216-816h264v72H216v528h264v72H216Zm432-168-51-51 81-81H384v-72h294l-81-81 51-51 168 168-168 168Z" />
                    </svg></svg>Logout</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container border border-top-0 border-secondary mt-5 p-5" id="content">
        </div>
    </main>

</body>

</html>
